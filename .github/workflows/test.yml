name: Tests
# Test Suite: 44 tests across 8 test files
# - Consensus: 3 tests (block proposal, voting, synchronization)
# - P2P: 15 tests (messaging, faulty validators, quorum handling)
# - Validation: 20 tests (transaction and block validation)
# - State: 2 tests (LevelDB persistence)
# - Integration: 4 tests (bootstrap, sync, gossip)

on:
  push:
    branches: [ main, dev, feat/synch-nodes, feat/consensus-logging, feat/simulate-aulty-validator-behavior ]
  pull_request:
    branches: [ main, dev, feat/synch-nodes, feat/consensus-logging, feat/simulate-aulty-validator-behavior ]

jobs:
  test-chain:
    name: Test Chain
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.21.1]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: chain/package-lock.json
    
    - name: Install dependencies
      working-directory: ./chain
      run: npm ci
    
    - name: Run tests (Consensus, P2P, Faulty Validator, Validation)
      working-directory: ./chain
      run: npm test
    
    - name: Build TypeScript
      working-directory: ./chain
      run: npm run build

  test-docker-build:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Node Image
      run: docker build -f docker/node.Dockerfile .

